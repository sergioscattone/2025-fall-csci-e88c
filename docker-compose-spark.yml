services:
  spark-master:
    image: esumitra/cluster-apache-spark:3.2.1
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data:/opt/spark-data
      - ./docker/apps/spark:/opt/spark-apps

  spark-worker:
    image: esumitra/cluster-apache-spark:3.2.1
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:
      - ./data:/opt/spark-data
      - ./docker/apps/spark:/opt/spark-apps

  evidence-dashboard:
    # Lightweight Streamlit dashboard that reads the parquet outputs produced by SparkJob
    build: ./docker/apps/spark/dashboard
    container_name: evidence-dashboard
    environment:
      - EVIDENCE_ENV=evidence.dev
      - PYTHONUNBUFFERED=1
    depends_on:
      - spark-master
    ports:
      - "8501:8501"
    volumes:
      # mount the data directory so the dashboard can read parquet outputs written by Spark
      - ./data:/opt/spark-data:rw
    restart: unless-stopped
